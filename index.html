<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <form>
        <div>
            <h1>Coffee!</h1>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select> <br>
            <label for="coffee-search"> Coffee Search <br><input type="text" name="coffee-search" id="coffee-search"></label>
            <br>
            <input id="submit" type="submit" />
        </div>
        <div>
            <h2>Add Coffee</h2>
            <label for="roast-addition"></label>
            <select id="roast-addition">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
                <br>
                <label for="new-coffee"> Name <br><input type="text" name="new-coffee" id="new-coffee"></label>
                <br>
            <button id="new-submit" type="button" >add coffee</button>
        </div>
    </form>



    <div class="container">
        <div class="row row-cols-2" id="coffees">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
